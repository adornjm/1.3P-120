<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adorn - Portfolio</title>
    <style>
        /* Reset default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set a background color for the body */
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Style the h1 in the header */
        header h1 {
            font-size: 36px;
        }

        /* Style the navigation menu */
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        /* Style the main content area */
        main {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin: 20px;
        }

        /* Style the footer */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <h1>ADORN</h1>
            <p>Web Developer | Creative Designer</p>
        </header>
        
        <nav>
            <ul>
                <li><router-link to="/about">About</router-link></li>
                <li><router-link to="/portfolio">Portfolio</router-link></li>
                <li><router-link to="/skills">Skills</router-link></li>
                <li><router-link to="/contact">Contact</router-link></li>
            </ul>
        </nav>
        
        <router-view></router-view>
        
        <footer>
            <p>&copy; 2023 Your Name</p>
        </footer>
    </div>

    <!-- Vue.js and Vue Router scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>

    <!-- Vue About component -->
    <script>
        const About = {
            template: `
                <div>
                    <h2>About Me</h2>
                    <p>Welcome to my online portfolio! I'm Adorn Jose, a creative web developer and designer who is passionate about building stunning and useful websites.</p>
                    <p>I'm committed to producing user-friendly, high-quality websites that are tailored specifically to my tasks.</p>
                    <p>I have expertise in front-end programming using HTML, CSS, and JavaScript in addition to Vue.js, which I use to create dynamic and interactive online applications.</p>
                    <p>Thank you for visiting my portfolio. Feel free to explore my work and don't hesitate to reach out for collaboration or inquiries.</p>
                </div>
            `,
        };
    </script>

    <!-- Vue Portfolio component -->
    <script>
        const Portfolio = {
            template: `
                <div>
                    <h2>Portfolio</h2>
                    <p>Check out some of my recent projects details:</p>
                    <ul>
                        <li>Project 1: In my first project, involved creating a responsive website for a local donut business.</li>
                        <li>Project 2: I designed and developed a custom website for a Responsive Design Example.</li>
                        <li>Project 3: I worked on a Todo App which create day to day task and Conditional Rendering and Form Input Handling.</li>
                    </ul>
                </div>
            `,
        };
    </script>

    <!-- Vue Contact component -->
    <script>
        const Contact = {
            template: `
                <div>
                    <h2>Contact Me</h2>
                    <p>I am open for collaborative work. Please do not hesitate to contact me!</p>
                    <form @submit.prevent="submitForm">
                        <div>
                            <label for="name">Name:</label>
                            <input
                                type="text"
                                id="name"
                                v-model="name"
                                required
                            />
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input
                                type="email"
                                id="email"
                                v-model="email"
                                required
                            />
                        </div>
                        <div>
                            <label for="message">Message:</label>
                            <textarea
                                id="message"
                                v-model="message"
                                required
                            ></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                    <p v-if="messageSent">Message sent successfully!</p>
                </div>
            `,
            data() {
                return {
                    name: "",
                    email: "",
                    message: "",
                    messageSent: false,
                };
            },
            methods: {
                submitForm() {
                    // Handle form submission here (you can implement the logic to send messages)
                    // For this example, we'll just show a success message
                    this.messageSent = true;
                },
            },
        };
    </script>

    <!-- Vue Router setup -->
    <script>
        const routes = [
            { path: '/about', component: About },
            { path: '/portfolio', component: Portfolio },
            { path: '/skills', component: { template: '<div><h2>Skills</h2><p>Here are some of the skills I possess:</p><ul><li>HTML5</li><li>CSS3</li><li>JavaScript</li><li>Vue.js</li><li>Responsive Web Design</li></ul></div>' } },
            { path: '/contact', component: Contact },
        ];

        const router = new VueRouter({
            routes
        });

        new Vue({
            el: '#app',
            router
        });
    </script>
</body>
</html>
